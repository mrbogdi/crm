<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ”§ Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      user-select: none;
    }
    #container {
      background: #fff;
      padding: 4rem 4rem 4rem 4rem;
      border-radius: 14px;
      box-shadow: 0 14px 30px rgb(0 0 0 / 0.12);
      max-width: 460px;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
      position: relative;
    }
    h1 {
      color: #0078d4;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 0.6rem;
      user-select: text;
    }
    p.description {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #444;
      user-select: text;
    }
    #countdown {
      font-size: 2.7rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      color: #0078d4;
      margin-bottom: 2rem;
      font-feature-settings: "tnum";
      user-select: text;
    }
    fluent-text-field {
      width: 100%;
      margin-bottom: 1rem;
    }
    fluent-button {
      width: 100%;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 1.2rem 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 0 1px transparent;
      outline-offset: 2px;
      outline-color: transparent;
      user-select: none;
      margin-bottom: 1rem;
    }
    fluent-button[hidden] {
      display: none !important;
    }
    fluent-button[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }
    fluent-button:hover:not([disabled]) {
      background-color: #005a9e;
      color: white;
      box-shadow: 0 0 8px #004578;
    }
    #errorMsg {
      color: #d13438;
      font-size: 0.9rem;
      min-height: 1.4rem;
      margin-bottom: 1rem;
      user-select: none;
      transition: opacity 0.3s ease;
    }
    #contactWrapper {
      position: relative;
      display: inline-block;
      width: 100%;
      text-align: center;
    }
    #contactBtn {
      width: auto;
      padding: 1rem 1.8rem;
      font-size: 1.1rem;
      border-radius: 6px;
      background: #0078d4;
      color: white;
      box-shadow: none;
      transition: background-color 0.3s ease;
      cursor: pointer;
      user-select: none;
      border: none;
      font-weight: 600;
    }
    #contactBtn:hover {
      background-color: #005a9e;
      color: white;
    }
    #contactTooltip {
      visibility: hidden;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 6px 10px;
      position: absolute;
      z-index: 10;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      width: 130px;
      font-size: 0.85rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      user-select: none;
    }
    #contactWrapper:hover #contactTooltip {
      visibility: visible;
    }
  </style>
</head>
<body>
  <div id="container" role="main" aria-labelledby="mainTitle" aria-describedby="desc">
    <h1 id="mainTitle">ðŸ”§ Maintenance Ã®n desfÄƒÈ™urare</h1>
    <p id="desc" class="description">Platforma este temporar indisponibilÄƒ pentru Ã®mbunÄƒtÄƒÈ›iri.</p>
    <div id="countdown" aria-live="polite" aria-atomic="true">48:00:00</div>

    <fluent-text-field
      id="pinInput"
      type="password"
      placeholder="Introdu PIN admin"
      aria-label="Introdu PIN admin"
      inputmode="numeric"
      maxlength="6"
      autocomplete="off"
    ></fluent-text-field>

    <fluent-button
      id="submitBtn"
      appearance="accent"
      hidden
      aria-describedby="errorMsg"
      disabled
    >
      AcceseazÄƒ platforma
    </fluent-button>

    <div id="errorMsg" role="alert" aria-live="assertive"></div>

    <div id="contactWrapper">
      <button id="contactBtn" tabindex="0" aria-describedby="contactTooltip">
        Contact
      </button>
      <div id="contactTooltip" role="tooltip">ÃŽn lucru</div>
    </div>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const pinInput = document.getElementById("pinInput");
    const submitBtn = document.getElementById("submitBtn");
    const errorMsg = document.getElementById("errorMsg");

    let secondsLeft = 48 * 60 * 60;

    function updateCountdown() {
      const h = String(Math.floor(secondsLeft / 3600)).padStart(2, '0');
      const m = String(Math.floor((secondsLeft % 3600) / 60)).padStart(2, '0');
      const s = String(secondsLeft % 60).padStart(2, '0');
      countdownEl.textContent = `${h}:${m}:${s}`;
      if (secondsLeft > 0) secondsLeft--;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    function validatePin() {
      errorMsg.textContent = "";
      const pin = pinInput.value.trim();
      if (pin === "4455") {
        window.location.href = "maintenance.html";
      } else {
        errorMsg.textContent = "PIN greÈ™it, Ã®ncearcÄƒ din nou.";
        submitBtn.disabled = false;
      }
    }

    pinInput.addEventListener("input", () => {
      errorMsg.textContent = "";
      const val = pinInput.value.trim();
      if (val.length >= 4) {
        submitBtn.hidden = false;
        submitBtn.disabled = false;
      } else {
        submitBtn.hidden = true;
        submitBtn.disabled = true;
      }
    });

    submitBtn.addEventListener("click", () => {
      submitBtn.disabled = true;
      validatePin();
    });

    pinInput.addEventListener("keydown", e => {
      if (e.key === "Enter" && !submitBtn.disabled) {
        e.preventDefault();
        validatePin();
      }
    });
  </script>
</body>
</html>
