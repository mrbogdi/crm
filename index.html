<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventar Microsoft Style</title>
  <link href="https://cdn.jsdelivr.net/npm/@fluentui/web-components/dist/web-components.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f3f3;
    }

    header {
      background: #0078d4;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav button {
      background: white;
      color: #0078d4;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }

    .login-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex; justify-content: center; align-items: center;
      z-index: 9999;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .login-box input {
      font-size: 1.2rem;
      padding: 0.5rem;
      margin: 1rem 0;
      width: 100%;
    }

    .card {
      background: white;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .dashboard {
      margin-top: 3rem;
    }

    canvas {
      max-width: 100%;
      margin-top: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }

    .form-group input, .form-group select {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button.add-btn {
      background-color: #0078d4;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-modal" id="loginModal">
    <div class="login-box">
      <h2>Login cu PIN</h2>
      <input type="password" id="pinInput" placeholder="Introdu PIN-ul" />
      <button onclick="verifyPin()">Autentificare</button>
      <p id="loginError" style="color: red;"></p>
    </div>
  </div>

  <header>
    <h1>Inventar</h1>
    <nav>
      <button onclick="switchTab('inventar')">Inventar</button>
      <button onclick="switchTab('dashboard')">Dashboard</button>
      <button onclick="exportData()">Export</button>
      <button onclick="importData()">Import</button>
    </nav>
  </header>

  <main>
    <section id="inventarTab">
      <div class="form-group">
        <label>Produs:</label>
        <input type="text" id="productName" placeholder="Nume produs" />
      </div>
      <div class="form-group">
        <label>Categorie:</label>
        <select id="productCategory">
          <option>Electronice</option>
          <option>Consumabile</option>
          <option>Mobilier</option>
        </select>
      </div>
      <div class="form-group">
        <label>Cantitate:</label>
        <input type="number" id="productQty" placeholder="Cantitate" />
      </div>
      <button class="add-btn" onclick="addProduct()">Adaugă Produs</button>

      <div id="productList"></div>
    </section>

    <section class="dashboard" id="dashboardTab" style="display: none;">
      <h2>Statistici Avansate</h2>
      <canvas id="barChart"></canvas>
      <canvas id="pieChart"></canvas>
    </section>
  </main>

  <input type="file" id="fileInput" style="display: none;" />

  <script>
    const correctPIN = "1234"; // schimbă PIN-ul aici

    function verifyPin() {
      const input = document.getElementById("pinInput").value;
      if (input === correctPIN) {
        document.getElementById("loginModal").style.display = "none";
      } else {
        document.getElementById("loginError").textContent = "PIN incorect.";
      }
    }

    const products = [];

    function addProduct() {
      const name = document.getElementById("productName").value;
      const cat = document.getElementById("productCategory").value;
      const qty = parseInt(document.getElementById("productQty").value);

      if (!name || !qty) return alert("Completează toate câmpurile.");

      products.push({ name, cat, qty });
      updateList();
      updateCharts();
    }

    function updateList() {
      const container = document.getElementById("productList");
      container.innerHTML = '';
      products.forEach((p, i) => {
        container.innerHTML += `
          <div class="card">
            <strong>${p.name}</strong><br/>
            Categorie: ${p.cat}<br/>
            Cantitate: ${p.qty}
          </div>
        `;
      });
    }

    function updateCharts() {
      const categories = {};
      products.forEach(p => {
        categories[p.cat] = (categories[p.cat] || 0) + p.qty;
      });

      const labels = Object.keys(categories);
      const data = Object.values(categories);

      if (window.barChart) window.barChart.destroy();
      if (window.pieChart) window.pieChart.destroy();

      window.barChart = new Chart(document.getElementById("barChart"), {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Produse pe categorie",
            data,
            backgroundColor: "#0078d4"
          }]
        }
      });

      window.pieChart = new Chart(document.getElementById("pieChart"), {
        type: "pie",
        data: {
          labels,
          datasets: [{
            label: "Distribuție",
            data,
            backgroundColor: ["#0078d4", "#00b7c3", "#ffb900"]
          }]
        }
      });
    }

    function switchTab(tab) {
      document.getElementById("inventarTab").style.display = tab === "inventar" ? "block" : "none";
      document.getElementById("dashboardTab").style.display = tab === "dashboard" ? "block" : "none";
    }

    function exportData() {
      const data = JSON.stringify(products);
      const blob = new Blob([data], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "inventar.json";
      a.click();
    }

    function importData() {
      document.getElementById("fileInput").click();
    }

    document.getElementById("fileInput").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        const data = JSON.parse(event.target.result);
        products.length = 0;
        products.push(...data);
        updateList();
        updateCharts();
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
