<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ”§ Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f3f3f3 0%, #e1e1e1 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    #box {
      text-align: center;
      background: white;
      padding: 3rem 3.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      max-width: 420px;
      width: 100%;
      user-select: none;
    }
    h1 {
      font-size: 1.9rem;
      font-weight: 700;
      margin-bottom: 0.8rem;
      color: #0078d4;
    }
    p {
      font-size: 1rem;
      color: #444;
      margin: 0.2rem 0 1.5rem;
    }
    #countdown {
      font-size: 2.5rem;
      font-weight: 700;
      color: #0078d4;
      margin: 1rem 0 2rem;
      letter-spacing: 0.1em;
      font-feature-settings: "tnum";
    }
    fluent-text-field {
      width: 100%;
      margin-bottom: 0.5rem;
    }
    fluent-button {
      width: 100%;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.85rem 0;
      user-select: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      cursor: pointer;
      box-shadow: 0 0 0 1px transparent;
      outline-offset: 2px;
      outline-color: transparent;
    }
    fluent-button[disabled] {
      opacity: 0.5;
      cursor: not-allowed;
    }
    fluent-button:hover:not([disabled]) {
      background-color: #005a9e;
      color: white;
      box-shadow: 0 0 6px #004578;
    }
    #errorMsg {
      font-size: 0.9rem;
      color: #d13438;
      min-height: 1.4rem;
      margin-top: 0.4rem;
      user-select: none;
      transition: opacity 0.3s ease;
    }
    #resetPin {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #0078d4;
      cursor: pointer;
      user-select: none;
      text-decoration: underline;
      display: inline-block;
    }
    #resetPin:hover {
      color: #005a9e;
    }
    #loadingSpinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid #0078d4;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      vertical-align: middle;
      margin-left: 8px;
      visibility: hidden;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="box" role="main" aria-labelledby="mainTitle" aria-describedby="desc">
    <h1 id="mainTitle" tabindex="0">ðŸ”§ Maintenance Ã®n desfÄƒÈ™urare</h1>
    <p id="desc">Platforma este temporar indisponibilÄƒ pentru Ã®mbunÄƒtÄƒÈ›iri.</p>
    <div id="countdown" aria-live="polite" aria-atomic="true">48:00:00</div>

    <p>Ai acces admin? Introdu codul PIN:</p>
    <fluent-text-field id="adminPin" type="password" placeholder="PIN admin" aria-label="Introdu PIN admin" inputmode="numeric" maxlength="6" ></fluent-text-field>
    <fluent-button appearance="accent" id="accessBtn" aria-describedby="errorMsg" disabled>
      AcceseazÄƒ platforma
      <span id="loadingSpinner"></span>
    </fluent-button>
    <div id="errorMsg" role="alert" aria-live="assertive"></div>
    <div id="resetPin" tabindex="0" role="button" aria-label="ReseteazÄƒ cÃ¢mpul PIN">Reset PIN</div>

    <p style="margin-top: 2rem; font-size: 0.9rem; color: #666;">
      VÄƒ mulÈ›umim pentru Ã®nÈ›elegere.
    </p>
  </div>

  <script>
    let secondsLeft = 48 * 60 * 60;
    const countdownEl = document.getElementById("countdown");
    const errorMsg = document.getElementById("errorMsg");
    const pinField = document.getElementById("adminPin");
    const accessBtn = document.getElementById("accessBtn");
    const loadingSpinner = document.getElementById("loadingSpinner");
    const resetPin = document.getElementById("resetPin");

    function updateCountdown() {
      const h = String(Math.floor(secondsLeft / 3600)).padStart(2, '0');
      const m = String(Math.floor((secondsLeft % 3600) / 60)).padStart(2, '0');
      const s = String(secondsLeft % 60).padStart(2, '0');
      countdownEl.textContent = `${h}:${m}:${s}`;
      if (secondsLeft > 0) secondsLeft--;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    function validatePin() {
      errorMsg.textContent = '';
      loadingSpinner.style.visibility = 'visible';
      accessBtn.disabled = true;
      setTimeout(() => {
        const pin = pinField.value.trim();
        if (pin === '4455') {
          window.location.href = "maintenance.html";
        } else {
          errorMsg.textContent = 'PIN greÈ™it, Ã®ncearcÄƒ din nou.';
          pinField.focus();
          loadingSpinner.style.visibility = 'hidden';
          accessBtn.disabled = false;
        }
      }, 800); // simulare delay UX
    }

    pinField.addEventListener('input', () => {
      errorMsg.textContent = '';
      accessBtn.disabled = pinField.value.trim().length < 4;
      loadingSpinner.style.visibility = 'hidden';
    });

    accessBtn.addEventListener('click', validatePin);

    pinField.addEventListener('keydown', e => {
      if(e.key === 'Enter' && !accessBtn.disabled) {
        validatePin();
      }
    });

    resetPin.addEventListener('click', () => {
      pinField.value = '';
      errorMsg.textContent = '';
      accessBtn.disabled = true;
      loadingSpinner.style.visibility = 'hidden';
      pinField.focus();
    });
    resetPin.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        resetPin.click();
      }
    });
  </script>
</body>
</html>
