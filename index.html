<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PINventory Dashboard</title>

  <!-- Fluent UI Web Components -->
  <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #eef1f6;
      margin: 0;
    }
    header {
      background-color: #0078d4;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #f9f9f9;
    }
    .row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .row > * {
      flex: 1;
      min-width: 180px;
    }
    #dashboardView {
      display: none;
    }
    canvas {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h2>📊 PINventory</h2>
    <fluent-select id="menu" style="width: 200px;">
      <fluent-option value="inventory">📦 Inventar</fluent-option>
      <fluent-option value="dashboard">📈 Dashboard</fluent-option>
      <fluent-option value="export">⬇️ Export</fluent-option>
      <fluent-option value="import">⬆️ Import</fluent-option>
    </fluent-select>
  </header>

  <div class="container" id="inventoryView">
    <h3>Adaugă produs</h3>
    <div class="row">
      <fluent-text-field id="name" placeholder="Nume produs"></fluent-text-field>
      <fluent-number-field id="qty" placeholder="Cantitate"></fluent-number-field>
      <fluent-number-field id="price" placeholder="Preț (RON)"></fluent-number-field>
    </div>
    <fluent-text-area id="note" placeholder="Note"></fluent-text-area>
    <fluent-button appearance="accent" onclick="addProduct()" style="margin-top: 1rem;">Adaugă</fluent-button>

    <h3 style="margin-top: 2rem;">Produse existente</h3>
    <div id="productList"></div>
  </div>

  <div class="container" id="dashboardView">
    <h3>📈 Dashboard</h3>
    <canvas id="productChart" height="120"></canvas>
    <canvas id="valueChart" height="120"></canvas>
  </div>

  <script>
    let products = [];

    const menu = document.getElementById('menu');
    const inventoryView = document.getElementById('inventoryView');
    const dashboardView = document.getElementById('dashboardView');

    menu.addEventListener('change', async (e) => {
      const val = e.target.value;
      if (val === 'inventory') {
        inventoryView.style.display = 'block';
        dashboardView.style.display = 'none';
      } else if (val === 'dashboard') {
        inventoryView.style.display = 'none';
        dashboardView.style.display = 'block';
        renderCharts();
      } else if (val === 'export') {
        const data = JSON.stringify(products);
        const blob = new Blob([data], {type: 'application/json'});
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'pinventory.json';
        link.click();
      } else if (val === 'import') {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.json';
        input.onchange = e => {
          const file = e.target.files[0];
          const reader = new FileReader();
          reader.onload = () => {
            products = JSON.parse(reader.result);
            renderProducts();
          };
          reader.readAsText(file);
        };
        input.click();
      }
    });

    function addProduct() {
      const name = document.getElementById("name").value;
      const qty = parseInt(document.getElementById("qty").value);
      const price = parseFloat(document.getElementById("price").value);
      const note = document.getElementById("note").value;
      if (!name || isNaN(qty) || isNaN(price)) return alert("Completează toate câmpurile!");
      products.push({ name, qty, price, note });
      renderProducts();
    }

    function renderProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = "";
      products.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "product-card";
        div.innerHTML = `
          <b>${p.name}</b><br>
          Cantitate: ${p.qty} × ${p.price.toFixed(2)} RON<br>
          <small>${p.note || ""}</small>
        `;
        list.appendChild(div);
      });
    }

    function renderCharts() {
      const labels = products.map(p => p.name);
      const qtys = products.map(p => p.qty);
      const vals = products.map(p => p.qty * p.price);

      new Chart(document.getElementById('productChart').getContext('2d'), {
        type: 'bar',
        data: {
          labels,
          datasets: [{ label: 'Cantități', data: qtys, backgroundColor: '#0078d4' }]
        },
        options: { responsive: true }
      });

      new Chart(document.getElementById('valueChart').getContext('2d'), {
        type: 'pie',
        data: {
          labels,
          datasets: [{ label: 'Valoare RON', data: vals, backgroundColor: ['#0078d4','#2b88d8','#71afe5','#c7e0f4','#e5f1fb'] }]
        },
        options: { responsive: true }
      });
    }
  </script>
</body>
</html>
