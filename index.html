<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ”§ Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f3f3f3 0%, #e1e1e1 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    #box {
      text-align: center;
      background: white;
      padding: 3rem 3.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      max-width: 420px;
      width: 100%;
      user-select: none;
    }
    h1 {
      font-size: 1.9rem;
      font-weight: 700;
      margin-bottom: 0.8rem;
      color: #0078d4;
    }
    p {
      font-size: 1rem;
      color: #444;
      margin: 0.2rem 0 1.5rem;
    }
    #countdown {
      font-size: 2.5rem;
      font-weight: 700;
      color: #0078d4;
      margin: 1rem 0 2rem;
      letter-spacing: 0.1em;
      font-feature-settings: "tnum";
    }
    fluent-text-field {
      width: 100%;
      margin-bottom: 0.3rem;
    }
    fluent-button {
      width: 100%;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.7rem 0;
      user-select: none;
    }
    #errorMsg {
      font-size: 0.9rem;
      color: #d13438;
      min-height: 1.2rem;
      margin-top: 0.3rem;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="box" role="main" aria-labelledby="mainTitle" aria-describedby="desc">
    <h1 id="mainTitle" tabindex="0">ðŸ”§ MentenanÈ›Äƒ</h1>
    <p id="desc">Platforma este temporar indisponibilÄƒ pentru Ã®mbunÄƒtÄƒÈ›iri.</p>
    <div id="countdown" aria-live="polite" aria-atomic="true">48:00:00</div>

    <p>Ai acces admin? Introdu codul PIN:</p>
    <fluent-text-field id="adminPin" type="password" placeholder="PIN admin" aria-label="Introdu PIN admin" inputmode="numeric" maxlength="6" ></fluent-text-field>
    <fluent-button appearance="accent" onclick="tryAccess()" aria-describedby="errorMsg">AcceseazÄƒ platforma</fluent-button>
    <div id="errorMsg" role="alert" aria-live="assertive"></div>

    <p style="margin-top: 2rem; font-size: 0.9rem; color: #666;">
      VÄƒ mulÈ›umim pentru Ã®nÈ›elegere.
    </p>
  </div>

  <script>
    let secondsLeft = 48 * 60 * 60;
    const countdownEl = document.getElementById("countdown");
    const errorMsg = document.getElementById("errorMsg");
    const pinField = document.getElementById("adminPin");

    function updateCountdown() {
      const h = String(Math.floor(secondsLeft / 3600)).padStart(2, '0');
      const m = String(Math.floor((secondsLeft % 3600) / 60)).padStart(2, '0');
      const s = String(secondsLeft % 60).padStart(2, '0');
      countdownEl.textContent = `${h}:${m}:${s}`;
      if (secondsLeft > 0) secondsLeft--;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    function tryAccess() {
      errorMsg.textContent = '';
      const pin = pinField.value.trim();
      if (pin === '4455') {
        window.location.href = "maintenance.html";
      } else {
        errorMsg.textContent = 'PIN greÈ™it, Ã®ncearcÄƒ din nou.';
        pinField.focus();
      }
    }

    // Enter key support
    pinField.addEventListener('keydown', e => {
      if(e.key === 'Enter') {
        tryAccess();
      }
    });
  </script>
</body>
</html>
